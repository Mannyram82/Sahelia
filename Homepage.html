<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sahelian Archives</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #8b4513;
            --background-color: #f6e6cc;
            --link-color: #8b4513;
            --hover-color: #5e2f0d;
        }

        body {
            font-family: "Palatino", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: linear-gradient(rgba(246, 230, 204, 0.9), rgba(246, 230, 204, 0.9)),
                            url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 0h100L50 50zm0 0L0 100h100L50 50' fill='none' stroke='%23c4b18e' stroke-width='0.5'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            border-radius: 10px;
            margin-bottom: 40px;
            border: 8px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .subtitle {
            color: #f6e6cc;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--link-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: #fff;
            color: var(--hover-color);
        }

        .nav-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .nav-item p {
            margin: 0;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Sahelian Archives</h1>
            <div class="subtitle">Your Gateway to Adventure</div>
        </header>

        <div class="nav-grid">
            <a href="MAPS_LINK_HERE" class="nav-item">
                <h2>Maps of Sahelia</h2>
                <p>Explore the kingdoms and regions of Sahelia</p>
            </a>

            <a href="NPCS_LINK_HERE" class="nav-item">
                <h2>Important NPCs</h2>
                <p>A compendium of important characters</p>
            </a>

            <a href="https://mannyram82.github.io/Character-Sheet/" class="nav-item">
                <h2>Character Creation</h2>
                <p>All you need to craft your hero</p>
            </a>

            <!-- Template for adding more links -->
            <!--
            <a href="NEW_LINK_HERE" class="nav-item">
                <h2>New Section Title</h2>
                <p>Description of the new section</p>
            </a>
            -->
        </div>
    </div>
</body>
</html>
