<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="character.css">
</head>
<body>
    <a href="index.html" class="back-button">← Back to Archives</a>
    <h2>Character Basics</h2>
            <div class="grid grid-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Race</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Background</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Kingdom</label>
                    <input type="text">
                </div>
            </div>

            <div class="grid grid-3">
                <div class="form-group">
                    <label>AC</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>HP</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Max HP</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Initiative</label>
                    <input type="number">
                </div>
                <div class="form-group">
                <label>Languages</label>
                <input type="text">
                </div>
            <div class="form-group">
                <label>Eldricon</label>
                <input type="number">
            </div>
                <div class="form-group">
                <label>Save Proficiencies</label>
                <input type="text">
            </div>
                <div class="form-group">
                <label>Speed</label>
                <input type="number">
            </div>
                <div class="form-group">
                <label>Hero Points</label>
                <input type="number">
            </div>
            </div>
            <h2>Skills and Proficiencies</h2>
            <div class="grid grid-10">
                <!-- Repeat for each skill -->
                <div class="form-group">
                    <label>MIG</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
              <div class="form-group">
                    <label>SOR</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>SNK</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>MND</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>CHA</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>AWA</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
              <div class="form-group">
                    <label>HLG</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>WIL</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>NIM</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <div class="form-group">
                    <label>ART</label>
                    <input type="checkbox" title="Proficient">
                    <input type="checkbox" title="Expertise">
                    <input type="number" placeholder="Score">
                    <input type="number" placeholder="Modifier">
                </div>
                <!-- Add more skills as needed -->
            </div>

            <div class="grid grid-3">
                <div class="form-group">
                    <label>Weapon Proficiencies</label>
                    <textarea rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label>Armor Proficiencies</label>
                    <textarea rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label>Misc. Proficiencies</label>
                    <textarea rows="6"></textarea>
                </div>
            </div>
        
        <h2>Spellcasting</h2>
            <div class="grid grid-3">
                <div class="form-group">
                    <label>Mana Points</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Spell Save DC</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Spellforging Time</label>
                    <input type="text">
                </div>
            </div>
        
        <h2>Grace and Alignment</h2>
            <div class="form-group">
                <div class="gods-grid">
                    <!-- Repeat for each god -->
                    <div class="god-item">
                        <span>Kothar</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Eramé</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Morvath</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Kalara</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Balorin</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Illyandra</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                  <div class="god-item">
                        <span>Garrick</span>
                        <select>
                            <option>Chosen</option>
                            <option>Blessed</option>
                            <option>Neutral</option>
                            <option>Stray</option>
                            <option>Forsaken</option>
                        </select>
                    </div>
                    <!-- Add more gods as needed -->
                </div>
            </div>
            
            <div class="slider-container">
                <div class="slider-labels">
                    <span>Freedom vs. Order</span>
                </div>
                <input type="range" min="0" max="100" class="slider">
            </div>

            <div class="slider-container">
                <div class="slider-labels">
                    <span>Individualism vs. Collectivism</span>                  
                </div>
                <input type="range" min="0" max="100" class="slider">
            </div>

            <div class="slider-container">
                <div class="slider-labels">
                    <span>Honesty vs. Deceit</span>                   
                </div>
                <input type="range" min="0" max="100" class="slider">
            </div>
        
        <h2>Inventory and Feats</h2>
            <div class="grid grid-2">
                <div class="form-group">
                    <label>Weapons</label>
                    <textarea rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label>Equipment</label>
                    <textarea rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>Feats</label>
                <textarea rows="52"></textarea>
            </div>
        
        <h2>Additional Information</h2>
            <div class="grid grid-2">
                <div class="form-group">
                    <label>Personality</label>
                    <textarea rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label>Goals</label>
                    <textarea rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label>Allies & Enemies</label>
                    <textarea rows="16"></textarea>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="16"></textarea>
                </div>
                <div class="form-group">
                    <label>Backstory</label>
                    <textarea rows="22"></textarea>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea rows="22"></textarea>
                </div>
            </div>

    <button class="print-button" onclick="window.print()">Print Character Sheet</button>
    
</body>
</html>
